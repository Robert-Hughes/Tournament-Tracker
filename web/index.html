<!DOCTYPE xhtml>
<html>
    <head>
        <title>Tournament Viewer</title>
    </head>
    <body>
        <!-- JS file that we generate in build.ps1 containing the hardcoded array of the WASM bytes -->
        <script type="text/javascript" src="../target/wasm32-unknown-unknown/debug/wasm-bindgen/tournament-viewer_bg.wasm.js"></script>
        <!-- JS file generated by wasm-bindgen in build.ps1 containing glue between rust and JS. This defines the `wasm_bindgen` global variable used to initialize everything. -->
        <script type="text/javascript" src="../target/wasm32-unknown-unknown/debug/wasm-bindgen/tournament-viewer.js"></script>
        <script type="module">
            // "WASM_BYTES" is set by the generated `tournament-viewer.wasm.js` file
            var wasmBlob = new Blob([WASM_BYTES])
            var wasmArrayBuffer = await wasmBlob.arrayBuffer();
            // `wasm_bindgen` is set by the generated "tournament-viewer.js" file, and is a function that compiles and
            // instantiates the WebAssembly code and runs main.
            wasm_bindgen(wasmArrayBuffer);
        </script>
    </body>
</html>
