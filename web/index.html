<!DOCTYPE xhtml>
<html>
    <head>
        <title>Tournament Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="left-pane">
        </div>

        <div id="right-pane">
        </div>

        <template id="bracket-view-fixture-template">
            <div>
                <table>
                    <tr><th>Fixture <span name="fixture-id"></span></th></tr>
                    <tr>
                        <td><span name="team-a"></span></td>
                        <td></td>
                        <td name="winner-handle">Winner</td>
                    </tr>
                    <tr>
                        <td>vs</td>
                    </tr>
                    <tr>
                        <td><span name="team-b"></span></td>
                        <td></td>
                        <td name="loser-handle">Loser</td>
                    </tr>
                    <tr>
                        <td>
                            <button name="delete-button">X</button>
                            <span name="drag-handle">::</span>
                        </td>
                    </tr>
                </table>
            </div>
        </template>

        <!-- JS file that we generate in build.ps1 containing the hardcoded array of the WASM bytes -->
        <script type="text/javascript" src="../target/wasm32-unknown-unknown/debug/wasm-bindgen/tournament-tracker_bg.wasm.js"></script>
        <!-- JS file generated by wasm-bindgen in build.ps1 containing glue between rust and JS. This defines the `wasm_bindgen` global variable used to initialize everything. -->
        <script type="text/javascript" src="../target/wasm32-unknown-unknown/debug/wasm-bindgen/tournament-tracker.js"></script>
        <script type="module">
            // "WASM_BYTES" is set by the generated `tournament-tracker.wasm.js` file
            var wasmBlob = new Blob([WASM_BYTES])
            var wasmArrayBuffer = await wasmBlob.arrayBuffer();
            // `wasm_bindgen` is set by the generated "tournament-tracker.js" file, and is a function that compiles and
            // instantiates the WebAssembly code and runs main.
            wasm_bindgen(wasmArrayBuffer);
        </script>
    </body>
</html>
